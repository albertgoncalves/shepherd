<html>

        <title></title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../../style.css">

    </head>
    <body>
        <script id="vertex-shader" type="x-shader/x-vertex">
            attribute vec3 position; varying vec4 color; void main() { gl_Position = vec4(position, 1.0); color = (gl_Position * 0.5) + 0.5; }
        </script>
        <script id="fragment-shader" type="x-shader/x-fragment">
            precision mediump float; varying vec4 color; void main() { gl_FragColor = color; }
        </script>

        </div>
        <canvas id="canvas" width="900" height="550" style="background-color: hsl(0, 0%, 90%)"></canvas>

    </body>
